<!DOCTYPE html>
<html lang="ita">
    <head>
        <!-- * META TAG GENERICI + TITLE TAG -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>



        <!-- * LINK CSS -->
        
        <!-- ? LINK ESTERNI -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


        <!-- ? LINK INTERNI -->
        <link rel="stylesheet" href="css/style.css">



        <!-- * SCRIPT JS -->

        <!-- ? SCRIPT ESTERNI -->
        
        <!-- * Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js" type="text/javascript" defer></script>


        <!-- ? SCRIPT INTERNI -->
        <script src="js/script.js" type="text/javascript" defer></script>
    </head>



    <body>
        <div id="app">
            <main>
                <h1>Vue To Do List</h1>

                <form>
                    <input type="text" name="toDoInput" id="toDoInput" v-model.trim.lazy="newToDoAction" class="my-input">
                    <button type="submit" @click.prevent="addElementToTheList(toDoActions,newToDoAction)">Clicca per inserire nella lista!</button>
                </form>
                
                <ul v-if="toDoActions.length > 0">
                    <li v-for="(toDoAction,index) in toDoActions">
                        <span :class="(toDoAction.done) ? 'line-through' : ''" @click="changeBooleanValue(index)">{{toDoAction.text.charAt(0).toUpperCase() + toDoAction.text.substr(1)}}</span>
                        <i class="my-icon" @click="removeElementOfTheList(toDoActions,index)">X</i>
                    </li>
                </ul>

                <p v-else>Non ci sono cose da fare per oggi</p>
            </main>
        </div>
    </body>
</html>
